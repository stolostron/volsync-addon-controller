name: cron-update-volsync-helmcharts

on:
  #schedule:
  #  - cron: '0 3 * * *'
  workflow_dispatch: {}  # Useful for testing, but not necessary

jobs:
  update-volsync-helmcharts-release-2.13:
    # ACM 2.13 = VolSync 0.12
    name: update-volsync-helmcharts-release-2.13
    runs-on: ubuntu-latest
    env:
      - ACM_BRANCH: "release-2.13"
      - VOLSYNC_BRANCH: "release-0.12"
    steps:
      - name: "checkout volsync-addon-controller code $ACM_BRANCH"
        uses: actions/checkout@v4
        ref: "$ACM_BRANCH"
        path: "volsync-addon-controller"
      
      - name: "checkout volsync code (helm charts only) $VOLSYNC_BRANCH"
        uses: actions/checkout@v4
        ref: "$VOLSYNC_BRANCH"
        path: "volsync"
        with:
          sparse-checkout |
            helm

      - name: Update helm charts
        run: |
          cp -r $GITHUB_WORKSPACE/volsync/helm/volsync $GITHUB_WORKSPACE/volsync-addon-controller/helmcharts/$VOLSYNC_BRANCH/
          cd $GITHUB_WORKSPACE/volsync-addon-controller
          git diff helmcharts

      - name: Create Pull Request if helm charts updated
        uses: peter-evans/create-pull-request@v7
        with:
          path: "volsync-addon-controller"
          add-paths: |
            helmcharts/*
          branch: "$ACM_BRANCH-autoupdate-volsync-helmcharts"
          commit-message: "automatic update of VolSync $VOLSYNC_BRANCH helm charts"
          signoff: true
          sign-commits: true
          title: "[$ACM_BRANCH] Update VolSync $VOLSYNC_BRANCH helm charts"
          body: |
            Automated update:
              - VolSync helm charts updated for $VOLSYNC_BRANCH
          assignees: tesshuflower
          reviewers: tesshuflower
          draft: false
          maintainer-can-modify: true
