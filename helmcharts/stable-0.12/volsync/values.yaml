# Default values for volsync.
replicaCount: 1

image:
  repository: quay.io/backube/volsync
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
  # Directly specifies the SHA hash of the container image to deploy
  image: "registry-proxy.engineering.redhat.com/rh-osbs/rhacm2-volsync-rhel8@sha256:071966c89e0ca295ed36a20bba6562cc302e6c0c1466441120be1bb6d0e6f4e7" # v0.12.0-3
rclone:
  repository: quay.io/backube/volsync
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
  image: "registry-proxy.engineering.redhat.com/rh-osbs/rhacm2-volsync-rhel8@sha256:071966c89e0ca295ed36a20bba6562cc302e6c0c1466441120be1bb6d0e6f4e7" # v0.12.0-3
restic:
  repository: quay.io/backube/volsync
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
  image: "registry-proxy.engineering.redhat.com/rh-osbs/rhacm2-volsync-rhel8@sha256:071966c89e0ca295ed36a20bba6562cc302e6c0c1466441120be1bb6d0e6f4e7" # v0.12.0-3
rsync:
  repository: quay.io/backube/volsync
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
  image: "registry-proxy.engineering.redhat.com/rh-osbs/rhacm2-volsync-rhel8@sha256:071966c89e0ca295ed36a20bba6562cc302e6c0c1466441120be1bb6d0e6f4e7" # v0.12.0-3
rsync-tls:
  repository: quay.io/backube/volsync
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
  image: "registry-proxy.engineering.redhat.com/rh-osbs/rhacm2-volsync-rhel8@sha256:071966c89e0ca295ed36a20bba6562cc302e6c0c1466441120be1bb6d0e6f4e7" # v0.12.0-3
syncthing:
  repository: quay.io/backube/volsync
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
  image: "registry-proxy.engineering.redhat.com/rh-osbs/rhacm2-volsync-rhel8@sha256:071966c89e0ca295ed36a20bba6562cc302e6c0c1466441120be1bb6d0e6f4e7" # v0.12.0-3
kube-rbac-proxy:
  image: registry.redhat.io/openshift4/ose-kube-rbac-proxy:v4.15

manageCRDs: true

metrics:
  # Disable auth checks when scraping metrics (allow anyone to scrape)
  disableAuth: false

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

service:
  # Set the ip family policy to configure dual-stack see [Configure dual-stack](https://kubernetes.io/docs/concepts/services-networking/dual-stack/#services)
  ipFamilyPolicy: ""
  # Sets the families that should be supported and the order in which they should be applied to ClusterIP as well. Can be IPv4 and/or IPv6.
  ipFamilies: []

podAnnotations: {}
podLabels: {}

# Default security context values are in deployment-controller.yaml
podSecurityContext: {}

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 64Mi

nodeSelector: {}

tolerations: []

affinity: {}
